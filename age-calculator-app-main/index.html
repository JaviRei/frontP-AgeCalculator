<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,900;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
  <h1>Calculadora de edad</h1>
  <div class="container">
    <form class="año" action="">
      <div class="age-input" id>
        <label for="dia">DAY</label><br>
        <input type="text" name="dia" id="day">

        <label for="mes">MONTH</label><br>
        <input type="text" name="mes" id="month">

        <label for="año">YEAR</label><br>
        <input type="text" name="año" id="year">
        <div class="submit">
          <hr id="line">
          <button type="submit" id="send">go</button>
        </div>
      </div>
    </form

    <div class="age-res">
      <p><span id="day-res">--</span> days</p>
      <p><span id="month-res">--</span> months</p>
      <p><span id="years-res">--</span> years</p>
    </div>
  </div>
 
</body>
</html>
